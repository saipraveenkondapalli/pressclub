<html>

<head>

     <link rel="stylesheet" href="{{url_for('static',filename = 'assets/fonts/font-awesome.min.css')}}">

</head>

<body style="background: url(&quot;https://diligex.com/wp-content/uploads/2018/06/shutterstock_366667319.jpg&quot;);">
 <div class="container">
        <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav" style="background: var(--bs-indigo);">
            <div class="container"><a class="navbar-brand" href="/dashboard" style="font-family: 'Cedarville Cursive', serif;color: white;">Press Club&nbsp;</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/dashboard" style="color: white;">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add_event" style="color: white;">add event</a></li>
                        <li class="nav-item" style="color: white;"><a class="nav-link" href="/reports" style="color: white;">reports</a></li>
                        <li class="nav-item"><a class="nav-link" href="/assign_report" style="color: white;">assign report</a></li>
                        <li class="nav-item"><a class="nav-link" href="/coordinator/team" style="color: white;">Team members</a></li>
                        <li class="nav-item" style="color: white;"><a class="nav-link" href="/coordinator/profile" style="color: white;">profile</a></li>
                        <li class="nav-item" style="color: white;"><a class="nav-link" href="/logout" style="color: white;">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="login-one" class="login-one" style="background: white;">
        <form  method = "post"class="login-one-form">
            <div class="col">
                <div class="login-one-ico"><i class="fa fa-unlock-alt" id="lockico"></i></div>
                <div class="form-group mb-3">
                    <div>
                        <h3 id="heading">change Password</h3>
                    </div>
                    <input class="form-control" type="password" id="input-1" placeholder="Current Password" style="margin-bottom: 10px;" name="current_password" required="">
                    <input class="form-control" type="password" id="input-3" placeholder="New Password" style="margin-bottom: 15px;" name="new_password" required="" minlength="8">
                    <input class="form-control" type="password" id="input-2" placeholder="confirm Password" required="" minlength="8" name="confirm_password">
                    <button class="btn btn-primary" id="submit" style="width: 250px;background: blue;font-size: 10px;margin-top: 10px;  " type="submit">change password</button>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endwith %}

                </div>
            </div>
        </form>
   <script src="{{url_for('static', filename = 'assets/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'assets/js/clean-blog.js')}}"></script>
</body>

</html>
