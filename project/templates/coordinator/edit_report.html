{% extends "coordinator/coordinator_base.html" %}
{% block title %}Edit Report{% endblock %}
{% block content %}
<div class="container" style="margin-top: 100px;">
        <h1>Edit Report</h1>
    </div>
    <div class="container" style="margin-top: 50px;height: 800px;">
        <form style="height: 600px;font-size: 23px;" enctype=multipart/form-data method="post">
            <label class="form-label" ></label>
            <h3>Meeting #{{event.meeting_id}}</h3>
            <h3>Title :{{event.title}}</h3>
            <h4>Report:</h4>
            <textarea class="form-control" style="height: 300px;" name="report" value = "{{event.report}}" required=""></textarea>
            <label class="form-label"><strong><em>Upload Image</em></strong></label>
            <input class="form-control" type="file" required="" style="margin-top: 10px;" name="file">
            <button class="btn btn-primary" type="submit" style="margin-top: 20px;background: blue;border-radius: 5px;">Button</button>
        </form>
    </div>
{% endblock %}
