{% extends "coordinator/coordinator_base.html" %}
{% block title %}Assign Report{% endblock %}
{% block content %}
<div class="container"></div>
    <div class="container" style="margin-top: 100px;">
        <form method="post">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Assign Report for Meeting</h4>
                    <input class="form-control" type="text" placeholder="Roll no" name="username" required="">
                    <input class="form-control" type="number" style="margin-top: 20px;" required="" placeholder="meeting no" name="meeting_no">
                    <button class="btn btn-primary" type="submit" style="background: blue;border-radius: 5px;margin-top: 10px;">assign</button>

                </div>
            </div>
        </form>
    </div>
{% endblock %}
