{% extends "coordinator/coordinator_base.html" %}
{% block title   %} Write Report {% endblock %}
{% block content %}

    <div class="container" style="margin-top: 100px;">
        <h1>Write Report</h1>
    </div>
    <div class="container" style="margin-top: 50px;height: 700px;">
        <form style="height: 600px;font-size: 23px;" enctype=multipart/form-data method="post">
            <label class="form-label" ></label>
            <h3>Meeting #{{event.meeting_id}}</h3>
            <h3>Title :{{event.title}}</h3>
            <h4>Report:</h4>
            {% if event.report %}
                <textarea class="form-control" id = "report" style="height: 300px;" name="report" required="" >{{event.report}}</textarea>
            {% else %}
                <textarea class="form-control" id ="report" style="height: 300px;" name="report" required=""></textarea>
            {% endif %}
            <label class="form-label"><strong><em>Upload Image</em></strong></label>
            <input class="form-control" type="file" required="" onchange="return fileValidation()" id = "file" style="margin-top: 10px;" name="file">
            <label style="font-style: italic">only jpg,png,jpeg,gif, raw, webpg are allowed</label><br>
            <button class="btn btn-primary" type="submit" style="margin-top: 20px;margin-bottom:20px;background: blue;border-radius: 5px;">Save</button>

        </form>

    </div>
    <!-- Button to check grammar -->
    <div class = "container">


            <button class = "btn btn-primary" style="background: blue;border-radius: 5px;" onclick= "grammarCheck()">Grammar Check</button>
    </div>

    <!---- used for grammar checker -->
<div id = "grammar">

</div>
    <!-----End of grammar checker -->

    <!-- javascript for grammar checker -->
    <script src="{{url_for('static', filename = 'assets/js/custom.js')}}"></script>

{% endblock %}
