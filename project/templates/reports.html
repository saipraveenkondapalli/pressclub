<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Press Club</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allison&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="/static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/Login-screen.css">
</head>
<body>
  <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav" style="background: var(--bs-indigo);">
        <div class="container"><a class="navbar-brand" href="{{url_for('index')}}" style="font-family: 'Cedarville Cursive', serif;color: white;">Press Club&nbsp;</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item" style="color: white;"><a class="nav-link" href="/reports" style="color: white;">reports</a></li>
                    <li class="nav-item" style="color: white;"><a class="nav-link" href="/login" style="font-family: 'Open Sans', sans-serif;color: white;">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <h1 style="border-bottom-style: solid;border-bottom-color: var(--bs-indigo);width: 170px;">Reports</h1>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="table-responsive" style="margin-top: 50px;">
            <table class="table">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Title</th>
                        <th>Attendance</th>
                        <th>date</th>
                        <th>Author</th>
                        <th>Report</th>
                    </tr>
                </thead>
                <tbody>
                {% for x  in range  (events|length) %}
                    <tr>
                        <td>{{x+1}}</td>
                        <td style="width: 250px;">{{events[x].title}}</td>
                        <td style="width: 50px;">{{events[x].attendance}}</td>
                        <td><em>{{events[x].date}}</em></td>
                        <td><em>{{events[x].author}}</em></td>
                        <td><a href="/view_report/{{events[x].meeting_id}}"> <button class="btn btn-primary" type="button" style="border-radius: 5px;background: blue;">view</button></a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/clean-blog.js"></script>
</body>

</html>
