{% extends "admin/base.html" %}

{% block title %}Badges{% endblock %}
{% block content %}


<div class="container" style="margin-top: 100px;">
        <form method="post">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Team List</h4>
                    <h5>year</h5><select class="form-select" name = "year" style="margin-top: 10px;">
                        <option value="0" selected="">All</option>
                        <option value="1">1 year</option>
                        <option value="2">2 year</option>
                        <option value="3">3 year</option>
                        <option value="4">4 year</option>
                    </select>
                    <h5 style="margin-top: 10px;margin-bottom: 10px;">Department</h5><select  name ="department" class="form-select">
                            <option value="0">All</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="MECH">Mech</option>
                            <option value="CSE-AI">CSE- AI</option>
                            <option value="CSE-AI&ML">CSE- AI &amp;ML</option>
                            <option value="CSE-DS">CSE- DS</option>
                        <option value="IT">IT</option>
                    </select><button class="btn btn-primary" type="submit" style="margin-top: 10px;margin-bottom: 10px;background: blue;border-radius: 5px;">Search</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
